<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chess App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link href="./css/bootstrap.css" rel="stylesheet">
        <link href="./css/app.css" rel="stylesheet">
    </head>

    <body>
        <div id="wrap">
            <div class="container-main">
              
                <div class="btn-toolbar pull-right">
                    <div class="btn-group">
                        <a href="#" class="btn btn-info" data-action="reset-game">Reset Game</a>
                    </div>
                   
                </div>
                <div class="btn-group">
                        <a href="#color-modal" class="btn btn-info dropdown-toggle" data-toggle="modal">Options</a>
                        <div id="color-modal" class="modal hide fade">
                            <div class="modal-header">
                                <h3>Choose your color </h3>
                            </div>
                            <div class="modal-body">
                                <center>
                                    <a href="#" class="player-color btn btn-success" data-action="change-color" data-color='white' > White </a>
                                    <a href="#" class="player-color btn" data-action="change-color" data-color='black'> Black </a>
                                    
                                </center>
                            </div>
                            <div class="modal-footer">
                                <a class="btn btn-danger" data-dismiss="modal"> Cancel </a>
                            </div>
                        </div>
                    </div>
                <div class="container">

                <h3 class="title">Chess App</h3>
                <hr>
              
                </div>
              <div id="board">

              </div>

            </div> 

        <div id="footer"></div>
    </body>

    <script src="./js/jquery.js"></script>
    <script src="./js/jquery-ui-custom.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./src/chess.js"></script>


   <script type="text/javascript">
        $(document).ready(function() {
            
            window.app = new ChessGame();
        });
    </script>

    
</html>
